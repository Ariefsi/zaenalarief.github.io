<html>
<head>
	<title>FORM PENDAFTARAN</title>
</head>
<body>
	<form action="tugas08p2.html" method="post">
	Nama<br>
	<input type="text" name="nama" size="20" maxlenght="55"><br>
	Email<br>
	<input type="text" name="email" size="20" maxlenght="55"><br>
	Usia<br>
	<input type="text" name="usia" size="20" maxlenght="55"><br>
	Tanggal Lahir<br>
	<input type="date" name="tanggal"><br>
	Alamat<br>
	<textarea name="alamat"></textarea><br>
	Jenis Kelamin<br>
	<input type="radio" name="jeniskelamin" value="Laki-Laki">Laki-Laki<br>
	<input type="radio" name="jeniskelamin" value="Perempuan">Perempuan<br>
	Status<br>
	<select name="status">
<option value="-pilih-">
<option value="Lajang">Lajang
<option value="Pelajar">Pelajar
<option value="Sudah Nikah">Sudah Nikah
<option value="Mahasiswa">Mahasiswa
</select>
	<br>
	Hobi<br>
	<input type="checkbox" name="hobia" value="Berenang"> Berenang<br>
	<input type="checkbox" name="hobib" value="Sepak Bola"> Sepak Bola<br>
	<input type="checkbox" name="hobic" value="Bulu Tangkis"> Bulu Tangkis<br>
	<input type="checkbox" name="hobid" value="Ngoding"> Ngoding<br>
	<br>
	<br>
<input type="submit"  value="Submit" />
<input type="reset"  value="Batal" />
	</form>
</body>
</html>
